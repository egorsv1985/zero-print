	<div class="container px-2 md:px-8 py-5 bg-secondary rounded-standard">
		<div class="z-40 grid grid-cols-12 sm:gap-6  items-center justify-between">
			<div class="col-span-4 sm:col-span-3 lg:col-span-1 xl:col-span-2">
				<!-- на главной странице без ссылки -->
				<a href="/" class="block max-w-full text-center">
